

<section class="text-center">

  <h1 class="text-3xl font-bold font-montserrat ">Todos los productos</h1>
  <h2 class="text-xl mb-5">Para todos los gustos</h2>

</section>




<div
  class="ml-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3"
>

@for (item of productResource.value()?.products; track $index) {
  <app-product [product]="item" />
}

</div>


<app-pagination [pages]="productResource.value()?.pages ?? 0"
[currentPage]="currentPage()"/>
